    <script>

// Funci√≥n para mostrar mensajes de √©xito o error en el div
        function mostrarMensaje(texto, esError = false) {
            const mensajeDiv = document.getElementById('mensajeConfirmacion');
            mensajeDiv.textContent = esError ? `‚ùå ¬°ERROR! ${texto}` : `‚úÖ ${texto}`;
            mensajeDiv.style.display = 'block';
            mensajeDiv.style.backgroundColor = esError ? '#f8d7da' : '#d4edda';
            mensajeDiv.style.color = esError ? '#721c24' : '#155724';
            
            // Ocultar despu√©s de 5 segundos
            setTimeout(() => {
                mensajeDiv.style.display = 'none';
            }, 5000);
        }

        // --- Funci√≥n √önica: Generar y Abrir WhatsApp con texto pre-escrito (Versi√≥n para M√≥vil) ---
        function procesarInforme() {
            // 1. OBTENER VALORES
            const fecha = document.getElementById('fecha').value;
            const hora = document.getElementById('hora').value;
            const referencia = document.getElementById('referencia').value.toUpperCase(); 
            const accionPrincipal = document.getElementById('accionPrincipal').value;
            let complementoNovedad = document.getElementById('complementoNovedad').value.trim();
            const oficialNombre = document.getElementById('oficialNombre').value;
            const informeSalida = document.getElementById('informeSalida');

            // VALIDACIONES
            if (oficialNombre === "") {
                mostrarMensaje("Debe seleccionar el Oficial que Informa de la lista desplegable.", true);
                return; 
            }
            if (!fecha || !hora || !referencia || !accionPrincipal) {
                 mostrarMensaje("Todos los campos de Fecha, Hora, Referencia y Acci√≥n Principal son obligatorios.", true);
                return; 
            }
            
            // PREPARACI√ìN DEL COMPLEMENTO DE NOVEDAD
            if (complementoNovedad !== "") {
                complementoNovedad = " " + complementoNovedad;
            }
            
            // 2. ENSAMBLAR EL INFORME
            const separador = "\n‚ûñ‚ûñ‚ûñ‚ûñ‚ûñ‚ûñ‚ûñ‚ûñ\n";
            const dobleSalto = "\n\n";
            
            const informeTexto = 
                "üá¶üá∑ *INSTITUTO DE ENSE√ëANZA SUPERIOR DE POLICIA \"GENERAL JOS√â FRANCISCO DE SAN MART√çN\"* üá¶üá∑" + separador +
                "üá¶üá∑ *GUARDIA DE PREVENCI√ìN* üá¶üá∑" + separador +
                "*FECHA:* " + fecha + separador +
                "*REF.:* " + referencia + separador +
                "Para conocimiento de la Superioridad, se informa que a horas " + hora + 
                " se procedi√≥ a realizar el " + accionPrincipal + "." + 
                complementoNovedad + " _Se Adjunta Imagen Fotogr√°fica_" + separador +
                "*INFORMA:* *" + oficialNombre + "* (Oficial de Servicio del I.E.S.P. \"G.J.F.S.M.\")." + dobleSalto +
                "*SUPERIOR OPERATIVO*: üî∂üåø *Comisario Inspector Lic. Hugo Javier Fernando V√©liz* _(Vicerrector del I.E.S.P. \"G.J.F.S.M\")_" + dobleSalto +
                "*SUPERVISOR GENERAL*: üî∂üî∂üî∂üåø *Comisario General Dadin Claudio N√©stor* (Rector del I.E.S.P. \"G.J.F.S.M.\")";
            
            // 3. MOSTRAR TEXTO EN VISTA PREVIA
            informeSalida.value = informeTexto;
            
            // 4. GENERAR ENLACE WHATSAPP CON TEXTO PRE-ESCRITO
            const encodedText = encodeURIComponent(informeTexto);
            
            // Usamos el dominio wa.me, estable y compatible con m√≥viles.
            const whatsappURL = `https://wa.me/?text=${encodedText}`;

            // 5. ABRIR WHATSAPP
            window.open(whatsappURL, '_blank');
            
            mostrarMensaje("¬°Informe listo y abriendo WhatsApp con el texto pre-escrito!");
        }


        // *******************************************************************
        // L√ìGICA DE INICIALIZACI√ìN (Fecha por defecto y Event Listener)
        // *******************************************************************
        
        window.onload = function() {
            // 1. Establecer fecha y hora actuales por defecto
            const now = new Date();
            
            // Configurar la fecha (formato YYYY-MM-DD)
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            document.getElementById('fecha').value = `${year}-${month}-${day}`;
            
            // Configurar la hora (formato HH:MM)
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('hora').value = `${hours}:${minutes}`;

            // 2. Conectar la funci√≥n principal al bot√≥n
            const btnProcesar = document.getElementById('btnProcesar');
            if (btnProcesar) {
                btnProcesar.addEventListener('click', procesarInforme);
            }
